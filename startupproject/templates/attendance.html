{% extends 'base.html' %}
{% block title %}
    Attendence    
{% endblock title %} 
{% block Attendance %}
active
{% endblock Attendance %}
{% block body %}

<div class="row">
    <h1 class="text-center">Apply Attendance</h1>
    <hr>
        <div class="col-md-3"></div>

        <div class="col-md-6">

            {% include 'messages.html' %}
            <form action="/attendance/" method="post">{% csrf_token %}

            <div class="form-group">
                <label for="fname"><b>Name </b></label>
                <input type="text" class="form-control" value="{{user.first_name}}" name="name" id="name" required>

            </div>

            
            <div class="form-group">

            
                <input type="hidden" name="email" value="{{request.user.email}}" class="form-control" id="email" placeholder="abc@gmail.com">
            </div>

            <div class="form-group">

                <label for="date"><b>Date </b></label>
                <input type="date" name="date" class="form-control" id="date" 
                    required>

            </div>

            <div class="form-group">

                <label for="logintime"><b>Login Time </b></label>
                <input type="time" name="logintime" class="form-control" id="logintime" 
                    required>

            </div>
            <div class="form-group">

                <label for="Logouttime"><b>Logout Time</b></label>
                <input type="time" name="logouttime" class="form-control" id="Logouttime" 
                    required>

            </div>

            <hr>
            <div class="d-grid gap-2 mb-3">
                <button type="submit" class="btn btn-success get-started-btn">Apply</button>
            </div>
        </form>
        </div>


 

    <div class="col-md-3"></div>

</div>




{% endblock body %}
